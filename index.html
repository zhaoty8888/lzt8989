<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
	<style type="text/css">
	.loading{width:100%;height:100%;position:fixed;top:0;left:0;background:#fff;z-index:999}
	.style2-pic{width:50px;height:40px;position:absolute;top:0;left:0;right:0;bottom:0;margin:auto}
	.style2-pic i{float:left;width:6px;height:40px;background:#399;margin:0 2px;transform:scaleY(0.4);animation:loadPic 1.2s infinite}
	.style2-pic i:nth-child(2){animation-delay:.1s}
	.style2-pic i:nth-child(3){animation-delay:.2s}
	.style2-pic i:nth-child(4){animation-delay:.3s}
	.style2-pic i:nth-child(5){animation-delay:.4s}
	@keyframes loadPic{0%,40%,100%{transform:scaleY(0.4)}20%{transform:scaleY(1)}}
    </style>
</head>
